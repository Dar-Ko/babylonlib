  <title>Test Nested Table</title>

<body>

  <h1>Nested Table Test</h1>

  <table border>
    <tr>
      <th>Normal Column</th>
      <th>Nested Column</th>
    </tr>
    <tr>
      <td>Normal cell</td>
      <td>
        <table border>
          <tr>
            <td>Nested Cell 1</td>
            <td>Nested Cell 2</td>
          </tr>
          <tr>
            <td>Nested Cell 3</td>
            <td>Nested Cell 4</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
