<body>

  <h1>Table colspan and Header cell Test</h1>

  <p>Simple text</p>

  <table border="1">
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
    </tr>
    <tr>
      <td>Dum inter homines sumus,<br />
      colamus humanitatem.<br />
      Seneca</td>
      <td>Dum inter homines sumus,<br />
      colamus humanitatem.<br />
      Seneca</td>
    </tr>
    <tr>
      <td colspan="2" align="center">As long as we are among humans, let us be humane.</td>
    </tr>
  </table>

  <p>Images</p>

  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td colspan="3"><img src="Images/TestTop.gif"></td>
    </tr>
    <tr>
      <td><img src="Images/TestLeft.gif"></td>
      <td><img src="Images/TestCenter.gif"></td>
      <td><img src="Images/TestRight.gif"></td>
    </tr>
  </table>
