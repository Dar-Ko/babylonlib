<body>
<h1><a href="http://www.w3.org/TR/html401/struct/objects.html#edef-OBJECT">
     Test Object Element</a></h1>

  <object type="application/x-shockwave-flash"
          data="TestFlash.swf"
          width="400" height="300">
    <param name="movie" value="TestFlash.swf" />
    <param name="allowFullScreen" value="false" />
  </object>

<h3>Macromedia Flash embedded object</h3>
<code>
  &nbsp;&nbsp;&lt;object type="<b>application/x-shockwave-flash</b>"<br />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;data="<b>TestFlash.swf</b>"<br />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;width="400" height="300"&gt;<br />
  &nbsp;&nbsp;&nbsp;&nbsp;&lt;param name="movie" value="<b>TestFlash.swf</b>" /&gt;<br />
  &nbsp;&nbsp;&nbsp;&nbsp;&lt;param name="allowFullScreen" value="false" /&gt;<br />
  &nbsp;&nbsp;&lt;/object&gt;
</code>
