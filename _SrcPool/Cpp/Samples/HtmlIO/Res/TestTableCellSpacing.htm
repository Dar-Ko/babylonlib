  <title>Test Table Cellspacing and Backgrounds</title>
</head>
<body>

  <h1>Table Cellspacing and Background Test</h1>

  <p>cellspacing="10"

  <table cellspacing="10">
    <tr bgcolor="red">
      <td>Cell 1,1</td>
      <td>Cell 1,2</td>
    </tr>
    <tr bgcolor="green">
      <td>Cell 2,1</td>
      <td>Cell 2,2</td>
    </tr>
    <tr bgcolor="blue">
      <td>Cell 3,1</td>
      <td>Cell 3,2</td>
    </tr>
  </table>

  <p>cellspacing="0" and cellpadding="0"

  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td width="80"><img src="Images/TestLeft.gif" width="80" height="80"></td>
      <td width="380"><img src="Images/TestCenter.gif" width="380" height="80"></td>
      <td width="80"><img src="Images/TestRight.gif" width="80" height="80"></td>
    </tr>
    </table>

</body>
</html>
