# -----------------------------------------------------------------------------
# [.ShellClassInfo] section allows you to customize the folder's view by
# assigning values to several entries:
#      Entry           Value
#   ConfirmFileOp   Set this entry to 0 to avoid a "You Are Deleting a System Folder"
#                   warning when deleting or moving the folder.
#                   Not supported in WinCE.
#   NoSharing       Set this entry to 1 to prevent the folder from being shared.
#                   Not supported in WinCE.
#   IconFile        If you want to specify a custom icon for the folder, set
#                   this entry to the icon's file name. The .ico file extension
#                   is preferred, but it is also possible to specify .bmp files
#                   or .exe and .dll files that contain icons. If you use
#                   a relative path, the icon will be available to people who
#                   view the folder over the network. You must also set the IconIndex entry.
#                   Example:
#                           IconFile=%SystemRoot%\System32\SHELL32.dll
#                   Note: Not supported in WinCE.
#   IconIndex       Set this entry to specify the index for a custom icon in .exe
#                   or .dll resource file.
#                   If the file assigned to IconFile only contains a single icon,
#                   set IconIndex to 0.
#                   Example:
#                           IconIndex=-101
#                   Note: Not supported in WinCE.
#   InfoTip         Set this entry to an informational text string. It will be
#                   displayed as an infotip when the cursor hovers over the folder.
#                   If the user clicks the folder in a Web view, the information
#                   text will be displayed in the folder's information block,
#                   below the standard information.
#                   Example:
#                           InfoTip=@Shell32.dll,-12688
#                           InfoTip=Examples and Proofing
#                   Not supported in WinCE.
#   LocalizedResourceName   Specifies a resource module and the string ID to use
#                   as the name of the folder to display when viewed using
#                   the File Explorer or the Shell.
#                   Use the following syntax to specify values:
#                           LocalizedResourceName=dllname,stringID
#                           WinCE
#                           LocalizedResourceName=@\Window\ceshell.dll,-20483
#                           Win32
#                           LocalizedResourceName=@shell32.dll,-12693
#   UICLSID         User Interface Class ID
#
#   UICLSID={BD84B380-8CA2-1069-AB1D-08000948F534}
#                   Tag this folder as a font folder
#   UICLSID={7BD29E00-76C1-11CF-9DD0-00A0C9034933}
#                   Hides this folder, D.K. Not on XP, to test on 2k
#
# ??
# CLSID2={0AFACED1-E828-11D1-9187-B532F1E9575D}
