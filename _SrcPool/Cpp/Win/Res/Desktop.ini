#   Printers        CLSID={2227A280-3AEA-1069-A2DE-O8002B30309D}
#   Recycle Bin     CLSID={645FF040-5081-101B-9F08-00AA002F954E}
#                   This folder contains a recycle bin data file
#   Microsoft Network   CLSID={00028B00-0000-0000-C000-000000000046}
#   History         CLSID={FF393560-C2A7-11CF-BFF4-444553540000}
#   Winzip          CLSID={E0D79300-84BE-11CE-9641-444553540000}
#   Shell DefView FileList  CLSID={1820FED0-473E-11D0-A96C-00C04FD705A2}
