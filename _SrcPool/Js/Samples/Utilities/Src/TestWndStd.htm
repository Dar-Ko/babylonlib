  <p class="codeJs">

  <form name="formWndStd" action="http://localhost">

    <!-- Note: Works with IE 5, Firefox 1.04, Opera 8.0

    -->

    <p><input type="button" value="580x600" onclick="OpenWndStd(3,'../../Common/Src/TestBlank.htm')" />
    <input type="button" value="470x600" onclick="OpenWndStd(4,'../../Common/Src/TestBlank.htm')" /></p>

    <p>Close this window: <input type="button" value="Close"
    onclick="window.close()" /></p>

  </form>
  <hr />
  <script language="JavaScript" type="text/javascript">
    var bResult = false;
    bResult = TestWndStd();
    if (!bResult)
      TsWriteToViewLn(LOG_FAILURE);
