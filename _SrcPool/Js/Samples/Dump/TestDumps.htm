  <script language="javascript" name="dbgDump">
    //Write result of the validation
    function writeResult(fVerifier, //[in] validating function
                         oValue,    //[in] value to validate
                         iIndex     //[in] the test case
                        )
    {
    if((fVerifier != undefined) && (typeof (fVerifier) == 'function'))
      {
      var strOutput = fVerifier(oValue[0]);
      var bResult = (strOutput.substring(0,oValue[1].length) == oValue[1]);
      oValue[2] = bResult;
      document.writeln("<dt>" + iIndex + ". " + oValue[1] + ": <b style=\"color:" +
                       (bResult? "blue;\">" : "red;\">") +  bResult +
                       "</b></dt><dd>" + strOutput + "</dd>");
      }
    else
      document.writeln("Invalid parameter: fVerifier.");
    }

    var g_bDebug = false; //Enable default debugger flag
    //Handles request for the dubugger
    function onDebugEnable()
    {
    g_bDebug = !g_bDebug;
    if(g_bDebug)
      {
      debugger; //Invoke default debugger
      }
    }
  </script>
  <!-- Test objects -->
