  <title>Test Variable Dump</title>
  <link rel="stylesheet" type="text/css" href="../../../Cpp/Documentation/Res/KDocument.css" />
  <link rel="icon" href="../../../Cpp/Documentation/Res/icoJavaScript.ico" type="image/ico" />
  <base target="_self" />
  <style type="text/css" media="all">
  /*<![CDATA[*/
  /*]]>*/
  </style>
  <script language="javascript" name="dbgDump">
    //Write result of the validation
    function writeResult(fVerifier, //[in] validating function
                         oValue,    //[in] value to validate
                         iIndex     //[in] the test case
                        )
    {
    document.writeln("<dt>" + iIndex + ". " + oValue[1] + "</dt><dd>" +
                     fVerifier(oValue[0]) + "</dd>");
    }

  </script>
  <!-- Test objects -->
  <script language="JavaScript" src="../../KDbgObj.js"
  type="text/javascript"> </script>
</head>

<body>
  <h1>Dump variable value</h1>
  <p class="codeJs">
    <a href="../../KDbgObj.js" title="Script">
      <img src="../../../Cpp/Documentation/Res/S/icoJavaScript.gif"
           alt="JavaScript" border="0" />
      Source Code</a>
  </p>

  <dl>
   <script type="text/javascript" language="JavaScript">
     debugger; //Invoke default debugger
     //Test cases
     var aVariable;             //0. undefined: null
     var bVariable = true;      //1. boolean: true
     var strVariable = "Text";  //2. string: Text
     var iVariable = 299792458; //4. number: 299792458

     var arrTmp  = new Array();
     arrTmp[0] = "abc";
     arrTmp[1] = 123;
     var arrVariable = new Array(aVariable, iVariable, arrTmp);//6. Array:

     var fVariable = writeResult;  //7. function: function

     var oVariable;                //8. object:
     if (typeof ActiveXObject != 'undefined') //Microsoft IE shell
       oVariable = new ActiveXObject("Microsoft.XMLHTTP");
     else if (typeof XMLHttpRequest != 'undefined')  //Mozilla
       oVariable = XMLHttpRequest();

     var arrTest = new Array();
     arrTest[0] = new Array(aVariable  ,"undefined",false);
     arrTest[1] = new Array(bVariable  ,"boolean"  ,false);
     arrTest[2] = new Array(strVariable,"string"   ,false);
     arrTest[3] = new Array(""         ,"string"   ,false);
     arrTest[4] = new Array(iVariable  ,"number"   ,false);
     arrTest[5] = new Array(new Array(),"Array"    ,false);
     arrTest[6] = new Array(arrVariable,"Array"    ,false);
     arrTest[7] = new Array(fVariable  ,"function" ,false);
     arrTest[8] = new Array(oVariable  ,"object"   ,false);

     var i = 0;
     while (i < arrTest.length)
       {
       writeResult(dbgObj, arrTest[i], i);
       i++;
       }

   </script>
   <noscript><p style="color:red">JavaScript seems to be disabled!</p></noscript>
  </dl>
