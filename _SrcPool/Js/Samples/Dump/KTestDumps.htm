  <script language="javascript" name="dbgDump">
    //Write result of the validation
    function writeResult(fVerifier, //[in] validating functions
                         oValue,    //[in] value to validate
                         oElement   //[in] the output element
                        )
    {
    alert(fVerifier(oValue));
    }

    //Display result of the validation
    function onClick(fVerifier, //[in] validating functions
                     oValue      //[in] value to validate
                    )
    {
    alert(fVerifier(oValue));
    }
  </script>

  type="text/javascript"> </script>

<body>
  <h1>Dump variable value</h1>
  <p class="codeJs">
    <a href="../../KDbgObj.js" title="Script">
      <img src="../../../Cpp/Documentation/Res/S/icoJavaScript.gif"
           alt="JavaScript" border="0" />
      Source Code</a>
  </p>

  <dl>
   <script type="text/javascript" language="JavaScript">
     var aVariable; //undefined
     var strVariable = "Text";
     var iVariable = 299792458;
     var arrVariable = new Array();
     arrVariable[0] = aVariable;
     arrVariable[1] = strVariable;
     arrVariable[2] = iVariable;
     arrVariable[3] = new Array("abc", 123);
     document.writeln("<dt>aVariable</dt><dd>"   + dbgObj(aVariable)   + "</dd>");
     document.writeln("<dt>strVariable</dt><dd>" + dbgObj(strVariable) + "</dd>");
     document.writeln("<dt>iVariable</dt><dd>"   + dbgObj(iVariable)   + "</dd>");
     document.writeln("<dt>arrVariable</dt><dd>" + dbgObj(arrVariable) + "</dd>");
     document.writeln("<dt>writeResult</dt><dd>" + dbgObj(writeResult) + "</dd>");
     var oVariable = new ActiveXObject("Scripting.FileSystemObject");
     //if(oVariable =- undefined) Firefox throws exception D.K. fixme
       document.writeln("<dt>oVariable</dt><dd>"   + dbgObj(oVariable)   + "</dd>");

   </script>
   <noscript><p style="color:red">JavaScript seems to be disabled!</p></noscript>
