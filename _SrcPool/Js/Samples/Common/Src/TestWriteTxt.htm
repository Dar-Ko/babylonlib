<hr />
<!-- Test writing different values to the output -->
<script language="javascript" type="text/javascript">
  //<![CDATA[
 try
    {

    TsWriteToViewLn("Test writing a line of text");

    document.write("TsWriteToViewLn(LOG_FAILURE) gives: ");
    TsWriteToViewLn(LOG_FAILURE);

    document.write("TsWriteToViewLn(false) gives: ");
    TsWriteToViewLn(false);

    document.write("TsWriteToView(bResult = false) gives: ");
    var bResult = false;
    TsWriteToView(bResult);
    document.writeln("<br \/>");

    document.write("TsWriteToView(!(bResult = false)) gives: ");
    TsWriteToView(!bResult);
    document.writeln("<br \/>");

    document.write("TsWriteToViewLn(3.14) gives: ");
    TsWriteToViewLn(3.14);

    var oVar;
    document.write("TsWriteToViewLn(undefined) gives: ");
    TsWriteToViewLn(oVar);

    oVar = null;
    document.write("TsWriteToViewLn(null) gives: ");
    TsWriteToViewLn(oVar);

    oVar = new Array();
    oVar[0] = "Some text";
    oVar[1] = "more text";
    document.write("TsWriteToViewLn(Array) gives: ");
    TsWriteToViewLn(oVar);

    TsWriteToViewLn(LOG_SUCCESS);
    }
  catch(error)
    {
    document.write(" -> exception ");
    document.writeln(error.name + ": " + error.message+ "<br \/>");
    document.writeln(LOG_FAILURE + "<br \/>");
    }
  document.writeln(LOG_EOT + "<br \/>");

  //]]>
</script>
