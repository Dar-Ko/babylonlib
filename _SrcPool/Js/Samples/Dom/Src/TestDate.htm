        //JScript.Net
              "<tr><td>parse<\/td><td>"              + (tmResult.parse?              ("OK<\/td><td>" + "-")                            :"undefined<\/td><td>&nbsp;") + "<\/td><\/tr>" +
              "<tr><td>UTC<\/td><td>"                + (tmResult.UTC?                ("OK<\/td><td>" + "-")                            :"undefined<\/td><td>&nbsp;") + "<\/td><\/tr>" +
              "<\/table>");
      }

    function testDate()
      {
      var bResult = false;
      if (Date != undefined)
        {
        var tmResult = new Date();

       TRACE("date: "      + tmResult);
        TRACE("toString: " + tmResult.toString());
        TRACE("GMT:"        + tmResult.toGMTString());
        TRACE("UTC:"        + tmResult.toUTCString());
        TRACE("time:"       + tmResult.getTime());
        //The stored time value in milliseconds since midnight, January 1, 1970 UTC.
        TRACE("time since 1970-01-01: " + tmResult.valueOf() + " ms");
        var iYear = tmResult.getFullYear();
        //The getMonth method returns an integer between 0 and 11
        var iMonth  = tmResult.getMonth() + 1;
        var iDay    = tmResult.getDay();
        //The getHours method returns an integer between 0 and 23
        var iHour   = tmResult.getHours();
        var iMinute = tmResult.getMinutes();
        var iSecond = tmResult.getSeconds();
        TRACE("ISO: " + iYear +"-" + iMonth +"-" + iDay +"T" + iHour +":" + iMinute +":" + iSecond);
        bResult = true;
        }
      else
        {
        TRACE("Browser does not support Date()");
        }
      return bResult;
      }
