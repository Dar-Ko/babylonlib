<body>
<h1>Test JavaScript Availability</h1>

<noscript>
  <p>Appears that JavaScript is <b>disabled</b>. Check configuration options for your browser!</p>
</noscript>

<p>This browser <b>has no
  <!-- Scripts in [body] section are executed when the page is loading -->
  <script type="text/javascript" language="JavaScript">
  <!--
  document.write('problem with ')
  // -->
  </script>
<a href="http://en.wikipedia.org/wiki/Javascript">JavaScript</a></b> capability.</p>

<p>Supported JavaScript versions:</p>
<ul>
  <li><script type="text/javascript" language="JavaScript">document.write('JavaScript Basic');</script></li>
  <li><script type="text/javascript" language="JavaScript1.1">document.write('JavaScript 1.1');</script></li>
  <li><script type="text/javascript" language="JavaScript1.2">document.write('JavaScript 1.2');</script></li>
  <li><script type="text/javascript" language="JavaScript1.3">document.write('JavaScript 1.3');</script></li>
  <li><script type="text/javascript" language="JavaScript1.4">document.write('JavaScript 1.4');</script></li>
</ul>

<p>
  <script type="text/javascript" language="JavaScript">
  <!--
    document.write(navigator.userAgent + '; ');
    document.write(navigator.appName + ' ');
    if (navigator.appName.indexOf("Explorer") > 1)
      {
      document.write('(MSIE) ');
      }
  // -->
  </script>
  browser detected.
 </p>


<!-- Browser information report -->

<!-- Note: If HTML elements (for example <table> or <h1>) are used within
     a JavaScript in an XHTML document, the script have to be escaped by
     marking it as CDATA.
     See also: Making JavaScript Compatible with XHTML: http://www.codehouse.com/javascript/tips/xhtml/
-->
<script type="text/javascript">
  //<![CDATA[
  for(var propname in navigator)
    {
    document.write( '<dd>' + propname + ' = \'' + navigator[propname] + '\'<\/dd>');
    }
  //MSIE and Mozilla render differently <dd> block
  if (navigator.appName.indexOf("Explorer") > 1)
      {
      document.write('<br \/>');
      }

  //]]>
</script>
