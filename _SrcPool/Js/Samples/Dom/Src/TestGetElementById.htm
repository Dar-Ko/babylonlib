  <title>Test getElementById()</title>

  <script language="JavaScript">
    function TRACE(strMessage)
      {
      document.write(strMessage + "<br />\n");
      }

    function testGetElementById(strId)
      {
      var bResult = false;
      if (document.getElementById != undefined)
        {
        var result = document.getElementById(strId);
        if (result == null)
          TRACE("Element with ID = " + strId + " not exist! Result = " + result);
        else
          TRACE("Element with ID = " + strId + " is found.");
        bResult = true;
        }
      else
        TRACE("Browser does not support getElementById()");
      return bResult;
      }
  </script>
