  <title>Test getElementById()</title>

  <!-- Note: If HTML elements (for example <table> or <h1>) are used within
       a JavaScript in an XHTML document, the script have to be escaped by
       marking it as CDATA.
       See also: Making JavaScript Compatible with XHTML: http://www.codehouse.com/javascript/tips/xhtml/
  -->
  <script language="JavaScript" type="text/javascript">
    //<![CDATA[
    function TRACE(strMessage)
      {
      document.write(strMessage + "<br \/>\n");
      }

    //Internet Explorer property
    function testGetElementByIdIE(strId)
      {
      var bResult = false;
      if (document.all != undefined)
        {
        var result = document.all[strId];
        if (result == null)
          TRACE("Element with ID = " + strId + " not exist! Result = " + result);
        else
          TRACE("Element with ID = " + strId + " is found.");
        bResult = true;
        }
      else
        {
        TRACE("Document does not have document.all property");
        }
      return bResult;
      }

    function testGetElementById(strId)
      {
      var bResult = false;
      if (document.getElementById != undefined)
        {
        var result = document.getElementById(strId);
        if (result == null)
          TRACE("Element with ID = " + strId + " not exist! Result = " + result);
        else
          TRACE("Element with ID = " + strId + " is found.");
        bResult = true;
        }
      else
        {
        TRACE("Browser does not support getElementById()");
        }

      return bResult;
      }
    //]]>
  </script>

  <h2>Test getElementById()</h2>
  <pre><code>
  <font style="color:darkgreen;">&lt;p id=&quot;<font style="color:blue;">ID_PARAGRAPH</font>&quot;&gt;</font>Some text.<font style="color:darkgreen;">&lt;/p&gt;</font>
  </code></pre>

  <p id="ID_PARAGRAPH">Some text.</p>

  <script language="JavaScript" type="text/javascript">
    //<![CDATA[
    //debugger;
    testGetElementById("ID_PARAGRAPH");
    testGetElementById("ID_SPAN"); //Should fail
    //Try Microsoft Internet Explorer property
    TRACE("<h2>Test document.all[] property<\/h2>");
    testGetElementByIdIE("ID_PARAGRAPH");
    testGetElementByIdIE("ID_SPAN"); //Should fail
    //]]>
  </script>
