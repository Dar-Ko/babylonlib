  <title>Test Array push and pop</title>

  <script language="JavaScript">
    function TRACE(strMessage)
      {
      document.write(strMessage + "<br />\n");
      }

    //Test compliance with ECMA standard.
    //Microsoft shell requires JScript 5.5+ to support push and pop.
    function testArrayPush()
      {
      var bResult = false;
      if (!(bResult = (Array.prototype.push != null)))
        TRACE('Array.push method is not supported');
      if (!(bResult = (Array.prototype.push != null)))
        TRACE('Array.pop method is not supported');
      if(bResult) //Test push and pop methods
        {
        var arrTemp = new Array();
        TRACE('<dl><dt>push</dt>');
        //Append a new elements to the array, returning the new length of the array.
        arrTemp.push('Monday');
        arrTemp.push('Montag');
        arrTemp.push('lunes');
        TRACE('<dd>Array has ' + arrTemp.length + ' elements</dd>');

        for(var i in arrTemp)
          {
          TRACE('  ' + i + '. ' + arrTemp[i]);
          }
        TRACE('<dt>pop</dt>');
        //Remove the last element from the array and returns the element.
        var strLast = arrTemp.pop();
        TRACE('<dd>Retreived: ' + strLast);
        TRACE('Array has ' + arrTemp.length + ' elements</dd>');
        for(var i in arrTemp)
          {
          TRACE('  ' + i + '. ' + arrTemp[i]);
          }
        }
      TRACE('</dl>');
      return bResult;
      }
  </script>
</head>

<body>
  <h2>Test Array.push and pop</h2>

  <script language="JavaScript">
    //debugger;

    if (typeof ActiveXObject != 'undefined') //Microsoft environment: IE or WSH shell
      TRACE("Microsoft IE shell");
    testArrayPush();
  </script>
</body>
