<script type=text/javascript>
function doit( arg1, arg2, arg3 )
{
	trace1(  "This is where the cool code goes." );
	traceArgs( arguments );
}

function print1(x)
{ x+="."; print(x);
}
function print(x)  {
  document.write(stacktrace())
  document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Parameter = "+x+"<br />")
}

function funcname(f) {
 var s = f.toString().match(/function (\w*)/)[1];
 if ((s == null) || (s.length==0)) return "anonymous";
 return s;
}
function stacktrace() {
 var s = "";
 TRACE(true, "X", s)
 if (arguments.caller == null)
  TRACE(true, "arguments.caller", arguments.caller)

for (var a = arguments.caller; a !=null; a = a.caller) {
   s += "->"+funcname(a.callee) + "\n";
 TRACE(true, "djoka", s)
   if (a.caller == a) {s+="*"; break;}
 }
 return s;
}

print1("TEST");
print1("THIS");
TRACE(true, "asas", 3);
</script>
